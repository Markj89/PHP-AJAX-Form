<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test Form</title>

	<meta name="description" content="">
    <meta name="author" content="">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<main>
		<article>
			<section>
				<div class="container">
					<div class="row">	
						<div id="incoming"></div>
				        <form class="contact-form" method="post" action="" autocomplete="off" role="form" novalidate>
				            <div class="form-row" id="name-field">
				                <input type="text" id="test-input" class="name form-control" name="name" data-label="Your Name" placeholder="Your Name" />
				            </div><!--/ .form-row -->

				            <div class="form-row" id="email-field">
				         		<input type="email" id="test-input" class="email form-control" name="email" placeholder="Your Email" />
				            </div><!--/ .form-row -->
				                     		
				            <div class="form-row" id="message-field">
				                <textarea class="message form-control" name="message" placeholder="Message" rows="4"></textarea>
				            </div><!--/ .form-row -->
				            <button type="submit" id="submit" class="btn btn-lg btn-primary send">Send</button>
				        </form>
					</div><!--/ .row -->
				</div><!--/ .container -->
			</section>
		</article>		
	</main>
	<script type="text/javascript" src="js/vendor/jquery.js?ver=1.0.0"></script>
	<script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js?ver=1.0.0"></script>
	<script type="text/javascript" src="js/vendor/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/vendor/modernizr.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
